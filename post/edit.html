<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" type="text/css" href="./editStyle.css" />
  </head>
  <body>
    <div class="background">
        <h1>Edit Post</h1> <!-- Changed to reflect editing -->
        <form method="post" id="editPostForm"> <!-- Updated form ID -->
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br /> <!-- Ensure 'required' -->
        
          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image"><br>
        
          <label for="content">Content:</label>
          <textarea id="content" name="content" required></textarea><br> <!-- Ensure 'required' -->
  
          <div id="loadingSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Updating...
          </div>
  
          <!-- Error message display -->
          <div id="errorMessage" style="display: none; color: red"></div>
          
          <button type="submit">Update Post</button> <!-- Button text reflects update action -->
        </form>
      </div>
  
      <script src="./editScript.js"></script>
    </body>
  </body>
</html>
