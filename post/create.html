<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="./createStyle.css" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="reg">
      <p class="regText"><a href="../index.html"><i class="fa-solid fa-chevron-left"></i> Home
</a></p>
      <hr />
      <div class="regForm">
        <h2>Create Post</h2>
        <form method="post" id="createPost">
          <div class="input-container">
            <input type="text" placeholder="Title" id="title" required />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Image URL" id="image" required />
          </div>
          <div class="input-container">
            <textarea id="content"  placeholder="Add blog content" required></textarea>
          </div>
          <div id="loadingSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> creating...
          </div>
          <div id="errorMessage" style="display: none; color: red"></div>
          <button type="submit">Create</button>
        </form>
      </div>
    </div>
  
      <script src="./createScript.js"></script>
    </body>
  </body>
</html>
