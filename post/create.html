<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="./createStyle.css" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="../index.html" class="homeLink"><div class="home">
      <i class="fa-solid fa-chevron-left"></i> Home
    </div></a>
    <div class="background">
        <h1>Create Post</h1>
        <form method="post" id="createPost">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required /><br />
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
  
          <div id="loadingSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> creating...
          </div>
  
          <!-- Error message display -->
          <div id="errorMessage" style="display: none; color: red"></div>
          <button type="submit">create</button>
        </form>
      </div>
  
      <script src="./createScript.js"></script>
    </body>
  </body>
</html>
